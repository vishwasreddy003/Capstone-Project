<div class="container mt-4">
    <div class="row">
      <!-- Loop through items to display cards -->
      <div class="col-md-4 mb-4" *ngFor="let item of items">
        <div class="card shadow-sm">
          <img [src]="item.image" class="card-img-top" alt="{{ item.brand }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.brand }}</h5>
            <p class="card-text">
              <strong>GreenCoins Required:</strong> {{ item.greenCoins }}<br />
              <strong>Discount GreenCoins:</strong> {{ item.discountCoins }}
            </p>
            <button class="btn btn-primary w-100" (click)="openRedeemModal(item)">
              Redeem
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div
      *ngIf="selectedItem"
      class="modal fade"
      id="redeemModal"
      tabindex="-1"
      aria-labelledby="redeemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="redeemModalLabel">Redeem Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              [src]="selectedItem.image"
              class="img-fluid mb-3"
              alt="{{ selectedItem.brand }}"
            />
            <h5>{{ selectedItem.brand }}</h5>
            <p><strong>GreenCoins Required:</strong> {{ selectedItem.greenCoins }}</p>
            <button
              class="btn btn-success"
              (click)="redeemItem()"
              [disabled]="redeemCode !== null"
            >
              Claim
            </button>
            <div *ngIf="redeemCode" class="mt-3">
              <p><strong>Redeem Code:</strong> {{ redeemCode }}</p>
              <button class="btn btn-outline-secondary" (click)="copyCode()">
                Copy Code
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

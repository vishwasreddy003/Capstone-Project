<div class="home-container">
  <div *ngFor="let item of items; let i = index" class="row" [class.reverse]="i % 2 !== 0">
    <div class="content">
      <p>{{ item.category }}</p>
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
    </div>
    <div class="image-container">
      <img [src]="item.img" alt="item-img" />
    </div>
  </div>
</div>

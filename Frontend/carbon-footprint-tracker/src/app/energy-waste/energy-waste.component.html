<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center">Energy & Gas Consumption Form</h2>

        <!-- Success/Error Alerts -->
        <div *ngIf="submissionStatus" class="alert-container">
          <div class="alert" [ngClass]="submissionStatus.type" role="alert">
            <div class="alert-icon">
              <i *ngIf="submissionStatus.type === 'alert-success'" class="fas fa-check-circle"></i>
              <i *ngIf="submissionStatus.type === 'alert-error'" class="fas fa-exclamation-circle"></i>
            </div>
            <div class="alert-content">
              {{ submissionStatus.message }}
            </div>
            <button type="button" class="close-btn" (click)="clearStatus()">X</button>
          </div>
        </div>

        <form [formGroup]="energyWasteForm" (ngSubmit)="onSubmit()">
          <!-- Form fields (Month, Year, Electricity Units, Gas Cylinders) -->
          <div class="row g-3 align-items-end">
            <div class="col-md-6 mb-3">
              <label for="month" class="form-label">
                Month
              </label>
              <select
                class="form-select"
                id="month"
                formControlName="month"
                [class.is-invalid]="
                  energyWasteForm.get('month')?.touched &&
                  energyWasteForm.get('month')?.invalid
                "
                [class.is-valid]="
                  energyWasteForm.get('month')?.touched &&
                  energyWasteForm.get('month')?.valid
                "
              >
                <option value="" disabled>Select a Month</option>
                <option *ngFor="let m of months" [value]="m">{{ m }}</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="year" class="form-label">
                Year
              </label>
              <select
                class="form-select"
                id="year"
                formControlName="year"
                [class.is-invalid]="
                  energyWasteForm.get('year')?.touched &&
                  energyWasteForm.get('year')?.invalid
                "
                [class.is-valid]="
                  energyWasteForm.get('year')?.touched &&
                  energyWasteForm.get('year')?.valid
                "
              >
                <option value="" disabled>Select Year</option>
                <option *ngFor="let year of yearsList" [value]="year">
                  {{ year }}
                </option>
              </select>
            </div>
          </div>

          <!-- Electricity Units Input -->
          <div class="mb-3">
            <label for="electricity_units" class="form-label">Electricity Units</label>
            <input
              type="number"
              class="form-control"
              id="electricity_units"
              formControlName="electricity_units"
              placeholder="Enter electricity units"
              step="0.1"
              min="0"
              required
              [class.is-invalid]="
                energyWasteForm.get('electricity_units')?.touched &&
                energyWasteForm.get('electricity_units')?.invalid
              "
              [class.is-valid]="
                energyWasteForm.get('electricity_units')?.touched &&
                energyWasteForm.get('electricity_units')?.valid
              "
            />
          </div>

          <!-- Number of Gas Cylinders Input -->
          <div class="mb-3">
            <label for="no_of_gas_cylinders" class="form-label">Number of Gas Cylinders</label>
            <input
              type="number"
              class="form-control"
              id="no_of_gas_cylinders"
              formControlName="no_of_gas_cylinders"
              placeholder="Enter number of gas cylinders"
              step="0.1"
              min="0"
              required
              [class.is-invalid]="
                energyWasteForm.get('no_of_gas_cylinders')?.touched &&
                energyWasteForm.get('no_of_gas_cylinders')?.invalid
              "
              [class.is-valid]="
                energyWasteForm.get('no_of_gas_cylinders')?.touched &&
                energyWasteForm.get('no_of_gas_cylinders')?.valid
              "
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="energyWasteForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

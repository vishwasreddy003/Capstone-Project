<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-8"> <!-- Adjust column sizes for responsiveness -->
      <div class="card p-4 shadow-sm">
        <h2 class="text-center">Waste Production Form</h2>
        <form #wasteForm="ngForm">

          <!-- Month Input -->
          <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <select class="form-select" id="month" name="month" [(ngModel)]="selectedMonth" required>
              <option value="" disabled selected>Select a month</option>
              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
            </select>
          </div>

          <!-- Waste Type Input -->
          <div class="mb-3">
            <label for="waste_type" class="form-label">Waste Type</label>
            <select class="form-select" id="waste_type" name="waste_type" required>
              <option value="" disabled selected>Select Waste Type</option>
              <option *ngFor="let wasteType of wasteTypes" [value]="wasteType">{{ wasteType }}</option>
            </select>
          </div>

          <!-- Quantity (kg) Input -->
          <div class="mb-3">
            <label for="quantity_kgs" class="form-label">Quantity (kgs)</label>
            <input type="number" class="form-control" id="quantity_kgs" name="quantity_kgs" required placeholder="Enter waste quantity in kgs" step="0.1" min="0">
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-8"> <!-- Adjust column sizes for responsiveness -->
      <div class="card p-4 shadow-sm">
        <h2 class="text-center">Waste Production Form</h2>
        <form [formGroup]="wasteProdForm" (ngSubmit)="onSubmit()">

          <!-- Month Input -->
          <div class="mb-3">
            <label for="month" class="form-label">Month
              <div *ngIf="wasteProdForm.get('month')?.touched && wasteProdForm.get('month')?.invalid">
                <small class="text-danger" *ngIf="wasteProdForm.get('month')?.hasError('required')">
                  required.
                </small>
              </div>
            </label>
            <select class="form-select" id="month" formControlName="month" required>
              <option value="" disabled selected>Select a month</option>
              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
            </select>
          </div>

          <!-- Waste Type Input -->
          <div class="mb-3">
            <label for="waste_type" class="form-label">Waste Type
              <div *ngIf="wasteProdForm.get('waste_type')?.touched && wasteProdForm.get('waste_type')?.invalid">
                <small class="text-danger" *ngIf="wasteProdForm.get('waste_type')?.hasError('required')">
                 required.
                </small>
              </div>
            </label>
            <select class="form-select" id="waste_type" formControlName="waste_type">
              <option value="" disabled selected>Select Waste Type</option>
              <option *ngFor="let waste_type of wasteTypes" [value]="waste_type">{{ waste_type }}</option>
            </select>
          </div>

          <!-- Quantity (kg) Input -->
          <div class="mb-3">
            <label for="quantity_kgs" class="form-label">Quantity (kgs)
              <div *ngIf="wasteProdForm.get('quantity_kgs')?.touched && wasteProdForm.get('quantity_kgs')?.invalid">
                <small class="text-danger" *ngIf="wasteProdForm.get('quantity_kgs')?.hasError('required')">
                  required.
                </small>
              </div>
            </label>
            <input type="number" class="form-control" id="quantity_kgs" formControlName="quantity_kgs" required placeholder="Enter waste quantity in kgs" step="0.1" min="0" required>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" [disabled]="wasteProdForm.invalid" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-8">
      <!-- Adjust column sizes for responsiveness -->
      <div class="card p-4 shadow-sm">
        <h2 class="text-center">Waste Production Form</h2>
        <form [formGroup]="wasteProdForm" (ngSubmit)="onSubmit()">
          <!-- Month Input -->
          <div class="row g-3 align-items-end">
            <div class="col-md-6 mb-3">
              <label for="month" class="form-label">
                Month
                <span
                  *ngIf="
                    wasteProdForm.get('month')?.touched &&
                    wasteProdForm.get('month')?.invalid
                  "
                  class="text-danger"
                >
                </span>
              </label>
              <select
                class="form-select"
                id="month"
                formControlName="month"
                (change)="onMonthChange($event)"
                [class.is-invalid]="
                  wasteProdForm.get('month')?.touched &&
                  wasteProdForm.get('month')?.invalid
                "
                [class.is-valid]="
                  wasteProdForm.get('month')?.touched &&
                  wasteProdForm.get('month')?.valid
                "
              >
                <option value="" disabled>Select a Month</option>
                <option *ngFor="let m of months" [value]="m">{{ m }}</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="year" class="form-label">
                Year
                <span
                  *ngIf="
                    wasteProdForm.get('year')?.touched &&
                    wasteProdForm.get('year')?.invalid
                  "
                  class="text-danger"
                >
                </span>
              </label>
              <select
                class="form-select"
                id="year"
                formControlName="year"
                (change)="onYearChange($event)"
                [class.is-invalid]="
                  wasteProdForm.get('year')?.touched &&
                  wasteProdForm.get('year')?.invalid
                "
                [class.is-valid]="
                  wasteProdForm.get('year')?.touched &&
                  wasteProdForm.get('year')?.valid
                "
              >
                <option value="" disabled>Select Year</option>
                <option *ngFor="let year of yearsList" [value]="year">
                  {{ year }}
                </option>
              </select>
            </div>
          </div>

          <!-- Waste Type Input -->
          <div class="mb-3">
            <label for="waste_type" class="form-label"
              >Waste Type
              <div
                *ngIf="
                  wasteProdForm.get('waste_type')?.touched &&
                  wasteProdForm.get('waste_type')?.invalid
                "
              >
                <small
                  class="text-danger"
                  *ngIf="wasteProdForm.get('waste_type')?.hasError('required')"
                ></small>
              </div>
            </label>
            <select
              class="form-select"
              id="waste_type"
              formControlName="waste_type"
              [class.is-invalid]="
                wasteProdForm.get('waste_type')?.touched &&
                wasteProdForm.get('waste_type')?.invalid
              "
              [class.is-valid]="
                wasteProdForm.get('waste_type')?.touched &&
                wasteProdForm.get('waste_type')?.valid
              "
            >
              <option value="" disabled selected>Select Waste Type</option>
              <option
                *ngFor="let waste_type of wasteTypes"
                [value]="waste_type"
              >
                {{ waste_type }}
              </option>
            </select>
          </div>

          <!-- Quantity (kg) Input -->
          <div class="mb-3">
            <label for="quantity_kgs" class="form-label"
              >Quantity (kgs)
              <div
                *ngIf="
                  wasteProdForm.get('quantity_kgs')?.touched &&
                  wasteProdForm.get('quantity_kgs')?.invalid
                "
              >
                <small
                  class="text-danger"
                  *ngIf="
                    wasteProdForm.get('quantity_kgs')?.hasError('required')
                  "
                ></small>
              </div>
            </label>
            <input
              type="number"
              class="form-control"
              id="quantity_kgs"
              formControlName="quantity_kgs"
              required
              placeholder="Enter waste quantity in kgs"
              step="0.1"
              min="0"
              required
              [class.is-invalid]="
                wasteProdForm.get('quantity_kgs')?.touched &&
                wasteProdForm.get('quantity_kgs')?.invalid
              "
              [class.is-valid]="
                wasteProdForm.get('quantity_kgs')?.touched &&
                wasteProdForm.get('quantity_kgs')?.valid
              "
            />
          </div>

          <!-- Submit Button -->
          <div class="row">
            <div class="col-4 mb-3">
              <button type="button" class="btn btn-info" [disabled]="wasteProdForm.invalid" (click)="onSubmit()">
                Add New Form
              </button>
            </div>

            <div class="col-4 mb-3">
              <button type="button" class="btn btn-info" [disabled]="wasteProdForm.invalid" (click)="submitData()">
                Submit
              </button>
            </div>


            <div class="col-4 mb-3">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="wasteProdForm.invalid"
                (click)="goToTransportPage()"
              >
                Next
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

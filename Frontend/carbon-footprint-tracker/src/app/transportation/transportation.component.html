<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-8">
      <!-- Adjust column sizes for responsiveness -->
      <div class="card p-4 shadow-sm">
        <h2 class="text-center">Transportation Form</h2>
        <form #transportForm="ngForm">
          <!-- Transportation Mode Input -->
          <div class="mb-3">
            <label for="transportationMode" class="form-label"
              >Transportation Mode</label
            >
            <select
              class="form-select"
              id="transportationMode"
              name="transportationMode"
              [(ngModel)]="transportationMode"
              required
            >
              <option value="" disabled selected>
                Select Transportation Mode
              </option>
              <option *ngFor="let mode of transportationModes" [value]="mode">
                {{ mode }}
              </option>
            </select>
          </div>

          <!-- Fuel Type Input -->
          <div class="mb-3">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <select
              class="form-select"
              id="fuelType"
              name="fuelType"
              [(ngModel)]="fuelType"
              required
            >
              <option value="" disabled selected>Select Fuel Type</option>
              <option *ngFor="let fuel of fuelTypes" [value]="fuel">
                {{ fuel }}
              </option>
            </select>
          </div>

          <!-- Distance (km) Input -->
          <div class="row">
            <div class="col mb-3">
              <label for="distanceKm" class="form-label">Distance (km)</label>
              <input
                type="number"
                class="form-control"
                id="distanceKm"
                pattern="^[0-9]+(\.[0-9]+)?$"
                #mileageInput="ngModel"
                name="distanceKm"
                [(ngModel)]="distanceKm"
                required
                placeholder="Enter distance in kilometers"
                step="0.1"
                min="0"
              />
              <div *ngIf="mileageInput.invalid && mileageInput.touched" class="text-danger">
                Please enter a valid mileage value.
              </div>
            </div>

            <div class="col mb-3">
                <label for="mileage" class="form-label">Mileage (km/l)</label>
                <input
                  type="number"
                  class="form-control"
                  id="mileage"
                  name="mileage"
                  [(ngModel)]="mileage"
                  required
                  placeholder="Enter mileage in km/l"
                  step="0.1"
                  min="0"
                />
              </div>
            </div>

            <!-- Frequency Input -->
 
            <div class="row">
            <div class="col mb-3">
              <label for="frequency" class="form-label">Frequency</label>
              <select
                class="form-select"
                id="frequency"
                name="frequency"
                [(ngModel)]="frequency"
                required
              >
                <option value="" disabled selected>Select Frequency</option>
                <option *ngFor="let freq of frequencies" [value]="freq">
                  {{ freq }}
                </option>
              </select>
            </div>
         

          <!-- Month Input -->
          <div class="col mb-3">
            <label for="month" class="form-label">Month</label>
            <select
              class="form-select"
              id="month"
              name="month"
              [(ngModel)]="month"
              required
            >
              <option value="" disabled selected>Select a Month</option>
              <option *ngFor="let m of months" [value]="m">{{ m }}</option>
            </select>
          </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
